<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pending</title>
  <style>
    :root{
      --bg:#f0f0f0;
      --panel:#e2e2e2;
      --border:#c6c6c6;
      --text:#222;
      --muted:#666;

      --pending:#b00020;
      --complete:#0a7a3d;

      --token-bg:#fafafa;
      --token-border:#bdbdbd;

      --ticker-h:32px;
      --header-h:90px;
      --action-h:80px;

      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--font);
      overflow:hidden;
    }

    #app{
      position:relative;
      height:100%;
      width:100%;
    }

    #header{
      position:fixed;
      top:0; left:0; right:0;
      height:var(--header-h);
      background:var(--panel);
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:30;
    }

    #status{
      font-size:40px;
      font-weight:700;
      letter-spacing:1px;
    }

    .pending{ color:var(--pending); }
    .complete{ color:var(--complete); }

    #messageArea{
      position:fixed;
      top:var(--header-h);
      left:0;
      right:0;
      bottom:calc(var(--ticker-h) + var(--action-h));
      padding:14px;
      box-sizing:border-box;
      overflow:hidden;
      pointer-events:none;
      z-index:10;
    }

    #messages{
      font-size:14px;
      line-height:1.4;
      white-space:pre-wrap;
    }

    .msg{ margin-bottom:8px; }

    #tokenLayer{
      position:fixed;
      top:var(--header-h);
      left:0;
      right:0;
      bottom:calc(var(--ticker-h) + var(--action-h));
      z-index:20;
      pointer-events:none;
    }

    .token{
      position:absolute;
      width:180px;
      height:90px;
      background:var(--token-bg);
      border:1px solid var(--token-border);
      box-shadow:2px 3px 6px rgba(0,0,0,0.25);
      padding:10px;
      box-sizing:border-box;
      font-size:14px;
      font-weight:500;
    }

    #actionBar{
      position:fixed;
      bottom:var(--ticker-h);
      left:0; right:0;
      height:var(--action-h);
      background:var(--panel);
      border-top:1px solid var(--border);
      display:flex;
      align-items:center;
      padding:10px;
      gap:12px;
      z-index:40;
    }

    .action{
      border:1px solid var(--border);
      background:#f8f8f8;
      padding:8px 12px;
      font-size:14px;
      min-width:160px;
    }

    .selected{
      outline:2px solid #999;
    }

    #ticker{
      position:fixed;
      bottom:0;
      left:0; right:0;
      height:var(--ticker-h);
      background:#dcdcdc;
      border-top:1px solid var(--border);
      overflow:hidden;
      z-index:50;
    }

    #tickerTrack{
      position:absolute;
      left:100%;
      white-space:nowrap;
      font-size:14px;
      color:#444;
      animation:scroll 120s linear infinite;
    }

    @keyframes scroll{
      from{ transform:translateX(0); }
      to{ transform:translateX(-200%); }
    }
  </style>
</head>
<body>
<div id="app">
  <div id="header">
    <div id="status" class="pending">PENDING</div>
  </div>

  <div id="messageArea">
    <div id="messages"></div>
  </div>

  <div id="tokenLayer"></div>

  <div id="actionBar">
    <div class="action selected" data-key="A">A — Acknowledge</div>
    <div class="action" data-key="B">B — Submit</div>
    <div class="action" data-key="C">C — Wait</div>
    <div class="action" data-key="?">? — Check status</div>
  </div>

  <div id="ticker">
    <div id="tickerTrack"></div>
  </div>
</div>

<script>
(() => {
  const DURATION_MS = 5 * 60 * 1000;
  const state = {
    end: Date.now() + DURATION_MS,
    finished:false,
    checks:0
  };

  const messagesEl = document.getElementById("messages");
  const tokenLayer = document.getElementById("tokenLayer");
  const ticker = document.getElementById("tickerTrack");

  const tickerPhrases = [
    "File located",
    "Review underway",
    "Awaiting confirmation",
    "Processing update",
    "Record matched",
    "Response pending"
  ];

  function addMessage(t){
    const d = document.createElement("div");
    d.className="msg";
    d.textContent=t;
    messagesEl.prepend(d);
  }

  function addToken(label){
    const t = document.createElement("div");
    t.className="token";
    t.textContent=label;
    const rect = tokenLayer.getBoundingClientRect();
    t.style.left = Math.random()*(rect.width-180)+"px";
    t.style.top = Math.random()*(rect.height-90)+"px";
    t.style.transform = "rotate("+(Math.random()*8-4)+"deg)";
    tokenLayer.appendChild(t);
  }

  function checkStatus(){
    state.checks++;
    if(Math.random()<0.3) addToken("Received");
    if(Math.random()<0.4) addMessage("Status unchanged.");
  }

  function tick(){
    if(Date.now()>=state.end && !state.finished){
      state.finished=true;
      addMessage("You checked your status "+state.checks+" times.");
    }
  }

  function initTicker(){
    ticker.textContent = tickerPhrases.join("        ");
  }

  initTicker();
  addMessage("Your status is pending.");
  setInterval(tick,500);
  window.addEventListener("keydown",(e)=>{
    if(e.key === "?") checkStatus();
  });
})();
</script>
</body>
</html>
